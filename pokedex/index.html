<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="img/favicon-16x16.png">
    <link rel="stylesheet" href="./css/estilo.css">
    
</head>
<body> 
    <header>
        <h1>Pokedex</h1>
    </header>

    <main>
        <img class="pokemon_imagem" src="#" alt="pokemon">

        <h1 class="pokemon_data">
            <span class="pokemon_num"></span>-
            <span class="pokemon_nome"></span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input_pesquisar"
            placeholder="Nome ou Numero"
            required
            >
        </form>

        <div class="buttons">
            <button class="button btn_voltar">Voltar &lt; </button>
            <button class="button btn_proxi">Proximo &gt; </button>
        </div>

        <img class="pokedex" src="img/pokedex.png" alt="pokedex">

    </main>


    <script src="./js/script.js"></script>
</body>
</html>
